<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script
      src="https://kit.fontawesome.com/8d0a3fd827.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-bars"></i>
        <i class="far fa-moon"></i>
        <a href="#">Jay's world</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Community</li>
      </ul>
      <div class="search">
        <label for="search"></label>
        <input
          type="text"
          id="searchbar"
          placeholder="Seach anything!"
          size="15"
        />
        <i class="fas fa-search"></i>
      </div>
    </nav>
    <div id="form">
      <center><h1>Registration Form</h1></center>
      <hr />
      <!-- NAME -->
      <label for="firstname">First Name</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        placeholder="Firstname"
        size="15"
        required
      />
      <label for="middlename">Last Name</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        placeholder="Middlename"
        size="15"
      />
      <label for="lastname">Nickname</label>
      <input
        type="text"
        id="nickname"
        name="nickname"
        placeholder="Lastname"
        size="15"
        required
      />

      <!-- GENDER -->
      <div class="gender">
        <label for="gender">Gender</label>
        <input
          type="radio"
          id="gender"
          value="Female"
          name="gender"
          checked
        />Female
        <input type="radio" id="gender" value="Male" name="gender" />Male
      </div>

      <!-- PHONE -->
      <label for="Phone">Phone</label>
      <div class="phone">
        <input
          type="text"
          id="code"
          name="country code"
          placeholder="Country Code"
          value="+82"
        />
        <input
          type="text"
          id="phonenum"
          name="phone"
          placeholder="phone no."
          required
        />
      </div>

      <!-- EMAIL -->
      <label for="email">E-mail</label>
      <input
        type="text"
        id="email"
        placeholder="Enter Email"
        name="email"
        required
      />

      <!-- PASSWORD -->
      <label for="password">Password</label>
      <input
        type="text"
        id="password"
        placeholder="Enter Password"
        name="password"
        required
      />

      <!-- BUTTONS -->
      <div class="button">
        <button type="submit" value="submit">Submit</button>
        <button type="reset" value="submit">Reset</button>
      </div>
    </div>
  </body>
</html>
